<div class="card">
    <p>{{page.text}}</p>
    <a (click)="onAuthor($event)">Author: {{page.authorName}}</a>
    <p>{{rating}}</p>
    <div *ngIf="!toConfirm">
        <button (click)="rate(1)" [disabled]="ownContent || liked">like</button>
        <button (click)="rate(-1)" [disabled]="ownContent || disliked">dislike</button>
    </div>
    <div *ngIf="toConfirm">
        <button (click)="accept()">Accept</button>
        <button (click)="decline()">Decline</button>
    </div>
</div>
