<div class="card">
    <p>{{page.text}}</p>
    <a (click)="onAuthor($event)">Author: {{page.authorName}}</a>
    <p>{{rating}}</p>
    <div *ngIf="!toConfirm">
        <button (click)="rate(1)" [disabled]="ownContent" [class]="liked ? 'pushed' : 'unpushed'">like</button>
        <button (click)="rate(-1)" [disabled]="ownContent" [class]="disliked ? 'pushed' : 'unpushed'">dislike</button>
    </div>
    <div *ngIf="toConfirm">
        <button (click)="accept()">Accept</button>
        <button (click)="decline()">Decline</button>
    </div>
</div>
