<div mat-dialog-content>
    <p>{{story.title}}</p>

    <p *ngIf="!edit">{{story.description}}</p>
    <textarea #description *ngIf="edit" >{{story.description}}</textarea>
  <button  mat-button (click)="onClose()">Cancel</button>
  <button *ngIf="ownStory"  mat-button (click)="onEdit()">{{editLabel}}</button>
  <button *ngIf="!edit" [mat-dialog-close]="story.description">Save</button>
    </div>
