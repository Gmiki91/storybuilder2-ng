<div *ngIf="user$ | async as user">
    <div *ngIf="user._id; else login">
        <a routerLink="/">Stories</a>
        <a routerLink="/daily">Daily</a>
        <a routerLink="/profile">{{user.name}}</a>
    </div>
</div>
<ng-template #login>
    <a routerLink="/login">Log in</a>
    <a routerLink="/signup">Sign up</a>
</ng-template>
