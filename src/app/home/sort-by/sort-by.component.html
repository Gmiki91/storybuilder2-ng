<div class="sortby-container">
    <div [ngClass]="currentSort==='rating' ? 'active':'inactive'" (click)="onClick('rating')">Rate</div>
    <div [ngClass]="currentSort==='updatedAt' ? 'active':'inactive'" (click)="onClick('updatedAt')">Recent</div>
    <div [ngClass]="currentSort==='title' ? 'active':'inactive'" (click)="onClick('title')">Title</div>
</div>
