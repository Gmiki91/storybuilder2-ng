<form class="container" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <input ngModel name="userInput" type="text" placeholder="name or email">
    <input ngModel name="password" type="password" placeholder="password">
    <div style="display:flex; justify-content:flex-end; margin:1%">
        <a routerLink="/forgot">Forgot your password?</a>
    </div>
    <button>Login</button>
</form>
